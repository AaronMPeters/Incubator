    <form id="registerForm">
      <div class="row">
        <div class="large-12 columns">
          <label>Name
            <input type="text" name="name" placeholder="Name" />
          </label>
        </div>
      </div>
      <div class="row">
        <div class="large-4 columns">
          <label>School
            <input type="text" name="school" placeholder="School" />
          </label>
        </div>
        <div class="large-4 columns">
          <label>Major
            <input type="text" name="major" placeholder="Major" />
          </label>
        </div>
        <div class="large-4 columns">
          <div class="row collapse">
            <label>email</label>
            <div class="small-9 columns">
              <input type="text" name="email" placeholder="email" />
            </div>
            <div class="small-3 columns">
              <span class="postfix"><select>
              <option id="com">.com</option>
              <option id="edu">.edu</option>
              <option id="org">.org</option>
              <option id="net">.net</option>
            </select></span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="large-12 columns">
          <label>Select Location
            <select>
              <option value="dc">Washington, D.C.</option>
              <option value="nova">Northern Virginia</option>
              <option value="cmd">Central Maryland</option>
              <option value="other">Other</option>
            </select>
          </label>
        </div>
      </div>
      <div class="row">
        <div class="large-6 columns">
          <label>Choose Your Favorite</label>
          <input type="radio" name="pokemon" value="Red" id="pokemonRed"><label for="pokemonRed">Red</label>
          <input type="radio" name="pokemon" value="Blue" id="pokemonBlue"><label for="pokemonBlue">Blue</label>
        </div>
        <div class="large-6 columns">
          <label>Check these out</label>
          <input id="checkbox1" type="checkbox"><label for="checkbox1">Checkbox 1</label>
          <input id="checkbox2" type="checkbox"><label for="checkbox2">Checkbox 2</label>
        </div>
      </div>
      <div class="row">
        <div class="large-12 columns">
          <label>Textarea Label
            <textarea placeholder="small-12.columns"></textarea>
          </label>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="large-5 large-centered columns">
        <div id='go_button' class='button expand radius' onClick='register()'>Register</div>
      </div>
    </div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      var height = window.innerHeight / 4;
      var newTop = height + "px";
      $('#go_button').css('margin-top', newTop);
      $(document).foundation();
    </script>
