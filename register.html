<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register profile</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="js/vendor/modernizr.js"></script>    
    <script src="js/register.js"></script>

  </head>

  <nav class="top-bar" data-topbar>
    <ul class="title-area">
      <li class="name">
        <h1><a href="">Register Profile</a></h1>
      </li>
       <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
      <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
    </ul>

    <section class="top-bar-section">
      <ul class="right">
      <li class="has-dropdown">
        <a href="#">About Us</a>
        <ul class="dropdown">
          <li><a href="#">More Information</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </li>
    </ul>
    </section>
  </nav>
  <body>
    
    <div class="row">
      <div class="large-12 large-centered columns">
        <h3 style='text-align:center' id="welcome">Alright, let's get some general information about you</h3>
      </div>
    </div>
    <div class="row">
      <div class="large-12 large-centered columns">
        <h6 style='text-align:center'>We'll use it to find you the perfect housing match.</h6>
      </div>
    </div>

    <form id="registerForm">
      <div class="row">
        <div class="large-12 columns">
          <label>Name
            <input type="text" name="name" placeholder="Name" />
          </label>
        </div>
      </div>
      <div class="row">
        <div class="large-4 columns">
          <label>School
            <input type="text" name="school" placeholder="School" />
          </label>
        </div>
        <div class="large-4 columns">
          <label>Major
            <input type="text" name="major" placeholder="Major" />
          </label>
        </div>
        <div class="large-4 columns">
          <div class="row collapse">
            <label>email</label>
            <div class="small-9 columns">
              <input type="text" name="email" placeholder="email" />
            </div>
            <div class="small-3 columns">
              <span class="postfix"><select id="emailEndingOption">
              <option id="com">.com</option>
              <option id="edu">.edu</option>
              <option id="org">.org</option>
              <option id="net">.net</option>
              <option disabled="true" id="other">.other</option>
            </select></span>
            </div>
          </div>
        </div>
      </div>

       <div class="row">
        <div class="large-6 columns">

          <label>Select Office Location
            <ul class="tabs" data-tab >
              <li class="tab-title active"><a href="#office-panel-dc">D.C.</a></li>
              <li class="tab-title"><a href="#office-panel-va">Virginia</a></li>
              <li class="tab-title"><a href="#office-panel-md">Maryland</a></li>
            </ul>
            <div class="tabs-content">
              <div class="content active" id="office-panel-dc">
                <select>
                  <option value="901-S">901 15th Street NW</option>
                  <option value="20-M-S">20 M Street, SE</option>
                </select>
              </div>
              <div class="content" id="office-panel-va">
                <select>
                  <option value="mclean">McLean</option>
                  <option value="one-dulles">One Dulles</option>
                  <option value="herndon">Herndon Parkway</option>
                  <option value="one-dulles">Chantilly</option>                  
                  <option value="arlington">Arlington</option>
                  <option value="falls-church">Falls Church</option>
                </select>
              </div>
              <div class="content" id="office-panel-md">
                <select>
                  <option value="CMD">Anapolis Junction (Central MD)</option>
                  <option value="Rockville">Rockville</option>
                <select>
              </div>
            </div>
          </label>
        </div>
        <div class="large-6 columns">

          <label>What is your preferred housing style
            <ul class="tabs" data-tab >
              <li class="tab-title active"><a href="#housing-panel-apartment">Apartment</a></li>
              <li class="tab-title"><a href="#housing-panel-room">Room in House</a></li>
              <li class="tab-title"><a href="#housing-panel-hotel">Hotel</a></li>
            </ul>
            <div class="tabs-content">
              <div class="content active" id="housing-panel-apartment">
                <select>
                  <option value="1br1pe">1 bedroom - 1 person</option>
                  <option value="1br2pe">1 bedroom - 2 people</option>
                  <option value="2br2pe">2 bedrooms - 2 people</option>
                  <option value="2be4pe">2 bedrooms - 4 people</option>              
                  <option value="3be3pe">3 bedrooms - 3 people</option>                           
                  <option value="3be6pe">3 bedrooms - 6 people</option>
                </select>
              </div>
              <div class="content" id="housing-panel-room">
                <select>
                  <option value="employee">Room in a Booz Allen employee's house (If available)</option>
                  <option value="random">Room in any available house</option>
                </select>
              </div>
              <div class="content" id="housing-panel-hotel">
                <select>
                  <option value="exec">Executive suite room</option>
                  <option value="norm">Traditional hotel room</option>
                <select>
              </div>
            </div>
          </label>
        </div>
      </div>

      <div class="row">
        <div class="large-6 columns">
          <div class="row collapse">
            <label>Min Rent</label>
            <div class="large-3 columns">
              <span class="prefix">$</span>
            </div>
            <div class="large-9 columns">              
              <input type="number" name="school" min=0 max=1950 step=50 value=200 />
            </div>
          </div>
        </div>
        <div class="large-6 columns">
          <div class="row collapse">
            <label>Max Rent</label>
            <div class="large-3 columns">
              <span class="prefix">$</span>
            </div>
            <div class="large-9 columns">              
              <input type="number" name="school" min=50 max=2000 step=50 value=1000 />
            </div>
          </div>
        </div>
      </div>

      <div clss="row">
        <div class="large-6 large-centered columns" style='text-align:center;'>
          <p>Average price based on your selection:</p>
          <p><b><h1 style='color:green'>$2000</h1></b></p>
        </div>
      </div>
    </div>

    </form>

    <div class="row">
      <div class="large-5 large-centered columns">
        <div id='go_button' class='button expand radius' onClick='register()'>Register</div>
      </div>
    </div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
